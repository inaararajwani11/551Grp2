  <rect x="480" y="170" width="40" height="50" fill="#ef5350"/>
  <rect x="540" y="200" width="40" height="170" fill="#1976d2"/>
  <rect x="540" y="150" width="40" height="50" fill="#ef5350"/>
  <rect x="600" y="250" width="40" height="120" fill="#1976d2"/>
